<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify-Wishlist of your music</title>
    <link rel="stylesheet" href="style.css"></link>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
</head>
<body>
    
    <div class="nav">
    
        <ul class="icons">
            <a class="brand"><img src="images2/spotify.png" alt="Musify">Musify<a>
            <li class="fa-solid fa-house">Home</li>
            <li class="fa-solid fa-magnifying-glass">Search</li>
            <li class="fa-solid fa-heart">Playlist</li>
            <li class="fa-solid fa-gear">Setting</li>

        </ul>
    
</div>
   
    <div class="container">
        <div class="songlist">
        <h1>Best of 2023 - No Copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songitem">
                <img src="images2/1.webp" alt="1">
                <span class="songName">Love U Zindagi</span>
                <span class="songlistplay"><span class="timestamp">03:52<i id="0" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songitem">
                <img src="images2/2.jpg" alt="2">
                <span class="songName">Bhagere Man Kahi</span>
                <span class="songlistplay"><span class="timestamp">5:25<i id="1" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songitem">
                <img src="images2/3.webp" alt="3">
                <span class="songName">Kesariya/Lofi</span>
                <span class="songlistplay"><span class="timestamp">04:19<i id="2" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songitem">
                <img src="images2/4.webp" alt="4">
                <span class="songName">Jaduii</span>
                <span class="songlistplay"><span class="timestamp">03:42<i id="3" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songitem">
                <img src="images2/5.jpg" alt="5">
                <span class="songName">Mileya Mileya</span>
                <span class="songlistplay"><span class="timestamp">0:29<i id="4" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songitem">
                <img src="images2/6.webp" alt="6">
                <span class="songName">Jhoome Jo Pathaan</span>
                <span class="songlistplay"><span class="timestamp">03:28<i id="5" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songitem">
                <img src="images2/7.webp" alt="7">
                <span class="songName">Chedkhaniya</span>
                <span class="songlistplay"><span class="timestamp">03:51<i id="6" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>
        </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
           <!-- fontawesome icons-->
           
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i> 
           
        </div>
        <div class="songInfo">
            <img src="images2/playing.gif" width="42px" id="gif" ><span id="masterSongName">Love U Zindagi</span> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
